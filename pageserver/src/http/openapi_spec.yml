    parameters:
      - name: tenant_id
        in: path
        required: true
        schema:
          type: string
      - name: travel_to
        in: query
        required: true
        schema:
          type: string
          format: date-time
      - name: done_if_after
        in: query
        required: true
        schema:
          type: string
          format: date-time
    put:
      description: Time travel the tenant's remote storage
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: string
        "400":
          description: Error when no tenant id found in path or invalid timestamp
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "401":
          description: Unauthorized Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UnauthorizedError"
        "403":
          description: Forbidden Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ForbiddenError"
        "500":
          description: Generic operation error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "503":
          description: Temporarily unavailable, please retry.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServiceUnavailableError"

